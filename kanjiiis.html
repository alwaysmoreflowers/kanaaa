<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="https://raw.githubusercontent.com/emmanuelvln/kanaaa/master/imgs/favicon.png" type="image/icon type">
        
        <link rel="stylesheet" type="text/css" href="kanjiiis-style.css">

        <title>Kanjiiis</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="cadre">
            <div class="case" id="left-part"></div>
            <div id="middle-part">
                <div class="case" id="upper-part"></div>
                <div class="case" id="central-part"></div>
                <div class="case" id="lower-part"></div>
            </div>
            <div class="case" id="right-part"></div>
        </div>
        
        <div><div class="base" draggable="true"></div></div>

    </body>

    <footer>
        <script type="text/javascript">

            const base = document.querySelector('.base');
            const box = document.querySelectorAll('.case');
    
            base.addEventListener('dragstart', dragStart);
            base.addEventListener('dragend', dragEnd);
    
            function dragStart() {
                this.className += ' tenu';

                setTimeout(() => (this.className = 'invisible'), 0);
            }
    
            function dragEnd() {
                this.className = 'base';
            }
    
            for (const vide of box) {

                vide.addEventListener('dragover', dragOver);
                vide.addEventListener('dragenter', dragEnter);
                vide.addEventListener('dragleave', dragLeave);
                vide.addEventListener('drop', dragDrop)

            }

            function dragOver(e) {
                e.preventDefault();
            }

            function dragEnter(e) {
                e.preventDefault();
                this.className += ' hovered';
            }

            function dragLeave() {
                this.className = 'case';
            }

            function dragDrop() {
                this.className = 'case';
                this.append(base);
            }

        </script>
    </footer>
</html>
