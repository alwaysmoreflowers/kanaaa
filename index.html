<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index-style.css">

    <title>Kanaaa</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">

        $(document).ready(function(){
			appendContent();
		});

        var appendContent=function(){
            fetch('https://emmanuelvln.github.io/kanaaa/liste-kanaaa.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                            sessionStorage.setItem('data', JSON.stringify(data));
                            setupData();
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
        };

        function setupData() {
            document.getElementById('progress-bar').style.width = 300/15+"px";
            data = JSON.parse(sessionStorage.getItem('data'));
            ordre = []
            if(sessionStorage.getItem('type') == "all" || !sessionStorage.getItem('type')) {
                for (i = 0; i < 15; i++) {
                    ordre.push(Math.floor(Math.random() * data.length))
                }
            } else if(sessionStorage.getItem('type') == "hiragana") {
                for (i = 0; i < 15; i++) {
                    ordre.push(Math.floor(Math.random() * 46))
                }
            } else if(sessionStorage.getItem('type') == "katakana") {
                for (i = 0; i < 15; i++) {
                    ordre.push((Math.floor(Math.random() * 46) + 46))
                }
            }
            console.log(ordre);
            sessionStorage.setItem('ordre', JSON.stringify(ordre));
            sessionStorage.setItem('current', 0);
            document.getElementById("tile").innerHTML = "<img src='imgs/arrow.png' id='back-button' onclick='goBack();'><div id='content'><div id='caractere'>"+data[ordre[0]].caractere+"</div><div id='pron'>"+data[ordre[0]].prononciation+"</div></div><img src='imgs/arrow.png' id='forth-button' onclick='goForth();'>";
            document.getElementById('back-button').style.filter = 'opacity(0%)';
        }

        function updateData(status) {
            data = JSON.parse(sessionStorage.getItem('data'));
            ordre = JSON.parse(sessionStorage.getItem('ordre'));
            current =  (parseInt(sessionStorage.getItem('current', 0)) + status);
            sessionStorage.setItem('current', current);
            document.getElementById("tile").innerHTML = "<img src='imgs/arrow.png' id='back-button' onclick='goBack();'><div id='content'><div id='caractere'>"+data[ordre[current]].caractere+"</div><div id='pron'>"+data[ordre[current]].prononciation+"</div></div><img src='imgs/arrow.png' id='forth-button' onclick='goForth();'>";
        }

        function goForth() {
            if(parseInt(sessionStorage.getItem('current')) == 14) {
                updateData(0);
                document.getElementById('forth-button').style.filter = 'opacity(0%)';
            } else if(parseInt(sessionStorage.getItem('current')) == 13) {
                updateData(1)
                document.getElementById('forth-button').style.filter = 'opacity(0%)';
                document.getElementById('progress-bar').style.width = "300px";
            } else {
                updateData(1);
                width = 300/15*(parseInt(sessionStorage.getItem('current'))+1)+"px"
                document.getElementById('progress-bar').style.width = width;
            }
        }

        function goBack() {
            if(parseInt(sessionStorage.getItem('current')) == 0) {
                updateData(0);
                document.getElementById('back-button').style.filter = 'opacity(0%)';
            } else if(parseInt(sessionStorage.getItem('current')) == 1) {
                updateData(-1);
                document.getElementById('back-button').style.filter = 'opacity(0%)';
                width = 300/15+"px"
                document.getElementById('progress-bar').style.width = width;
            } else {
                updateData(-1);
                width = 300/15*(parseInt(sessionStorage.getItem('current'))+1)+"px"
                document.getElementById('progress-bar').style.width = width;
            }
        }

        function move(where) {
            if(where == "1") {
                document.getElementById('choser').style.marginLeft = '0px';
                document.getElementById('slider1').style.color = 'white';
                document.getElementById('slider2').style.color = 'black';
                document.getElementById('slider3').style.color = 'black';
                sessionStorage.setItem('type', "all");
                setupData("all");
            } else if(where == "2") {
                document.getElementById('choser').style.marginLeft = '120px';
                document.getElementById('slider2').style.color = 'white';
                document.getElementById('slider3').style.color = 'black';
                document.getElementById('slider1').style.color = 'black';
                sessionStorage.setItem('type', "hiragana");
                setupData("hiragana");
            } else if(where == "3") {
                document.getElementById('choser').style.marginLeft = '240px';
                document.getElementById('slider3').style.color = 'white';
                document.getElementById('slider2').style.color = 'black';
                document.getElementById('slider1').style.color = 'black';
                sessionStorage.setItem('type', "katakana");
                setupData("katakana");
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <div id="choser"></div>
        <div id="container">
            <div id="slider1" onclick="move('1')">all</div>
            <div id="slider2" onclick="move('2')">hiragana</div>
            <div id="slider3" onclick="move('3')">katakana</div>
        </div>
    </div>
    <div id="tile">
    </div>
    <div id="progress">
        <div id="progress-back">
            <div id="progress-bar">
            </div>
    </div>
    </div>
    <div id="actualiser" onclick="setupData();">
        <img id="shuffle" src='imgs/shuffle.png'>
    </div>
</body>
</html>
