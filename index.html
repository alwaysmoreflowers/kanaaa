<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index-style.css">

    <title>Kanaaa</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">

        $(document).ready(function(){
			appendContent();
		});

        var appendContent=function(){
            fetch('https://alwaysmoreflowers.github.io/amf/liste-kanaaa.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                            appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
        };

        function appendData(data) {
            i = Math.floor(Math.random() * data.length)
            document.getElementById("tile").innerHTML = "<div id='back-button' onclick='goBack();'></div><div id='content'><div id='caractere'>"+data[i].caractere+"</div><div id='pron'>"+data[i].prononciation+"</div></div>";
        }

        function goBack() {
            appendContent();
        }
    </script>
</head>
<body>
    <div id="tile">
    </div>
</body>
</html>
